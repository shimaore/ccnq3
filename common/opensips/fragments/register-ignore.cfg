route[record-route]
{
  # No message are terminated locally.
  record_route();
}

route[lookup]
{
  route(static-line-side);
}

route[register-handler]
{
  # Some devices (e.g. some Astra devices) require a successful
  # REGISTER even if they are told not to register.
  sl_send_reply("200", "OK");
  exit;
}
